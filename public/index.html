<!DOCTYPE html>
<html>
	<head>
		<title>Trendeo: Trending Videos of Now</title>
		<link rel="shortcut icon" href="/res/favicon.ico"/>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" type="text/css" >
		<link rel="stylesheet" href="/css/styles.css" type="text/css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" >
	</head>
	<body id="body">
		<div id="curr"></div>
		<div id="next"></div>
		<div id="prev"></div>
		
		<div id="glass" onclick="mouseClick()"></div>
		
		<i class="fa fa-info-circle fa-inverse fa-2x" id="info-icon"></i>

		<div id="about">
			<div id="about-header">
				<div>Controls</div>
				<i class="fa fa-times fa-2x" id="about-modal-close"></i>
			</div>
			<div id="about-info">
				<div>SPACE: Play/Pause</div>
				<div>LEFT: Previous Video</div>
				<div>RIGHT: Next Video</div>
				<div>UP (Press): Quick Fast Forward</div>
				<div>UP (Hold): Fast Forward</div>
				<div>DOWN (Press): Quick Rewind</div>
				<div>DOWN (Hold): Rewind</div>
				<div>J: Previous Channel</div>
				<div>K: Next Channel</div>
				<div>R: Replay Video</div>
				<div>ENTER: Fullscreen</div>
			</div>
		</div>
			
		<div id="titlewrapper" display="block" allign="center"> 
			<div id="title" onclick="titleClick()"></div>
		</div>

		<div id="arrowL" class="arrow arrowLeft"></div>
		<div id="arrowR" class="arrow arrowRight"></div>
		<div id="timebar"></div>
		<div id="channels" display="block" allign="left">
			<div id="currchannel"></div>
		</div>

		<div id="fbdiv">
			<fb:login-button id="fbloginbutton" scope="public_profile,email,user_friends" onlogin="checkLoginState();"></fb:login-button>
		</div>
		
		<div id="bowlG">
			<div id="bowl_ringG">
				<div class="ball_holderG">
					<div class="ballG"></div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.6.0/annyang.min.js"></script>-->
		<script src="/js/Videos.js"></script>
		<script src="/js/youtube.js"></script>
		<script src="/js/UserControl.js"></script>
		<script src="/js/Animations.js"></script>
		<script src="/js/CacheService.js"></script>
		<script src="/js/Facebook.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-62097993-1', 'auto');
			ga('send', 'pageview');</script>
	</body>
</html>
